<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpHaath - Empowering Direct Services</title>
  <link rel="icon" href="logo.png" />
  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Blue gradient */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
      overflow-x: hidden;
    }

    /* LOGO ANIMATION */
    .logo {
      width: 140px;
      height: auto;
      animation: floatLogo 4s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes floatLogo {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
    }

    /* BUTTONS */
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Blue gradient button */
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    /* FOOTER */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #ddd;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="HelpHaath Logo" class="logo" />
  <h1>Welcome to HelpHaath</h1>
  <p>Empowering workers and service takers through direct, trustworthy connections. No middlemen. Just reliable help.</p>

  <div class="button-container">
    <a href="worker.html" class="btn">I'm a Worker</a>
    <a href="service.html" class="btn">I'm a Service Taker</a>
  </div>

  <footer>&copy; 2025 HelpHaath â€¢ All Rights Reserved</footer>

</body>
</html>
