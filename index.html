<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpHaath - Empowering Work</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b3cfc, #4cc3ff, #1b3cfc);
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 130px;
      height: auto;
      margin-bottom: 30px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.2));
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      color: #e0f7ff;
      max-width: 600px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .button-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 34px;
      background: linear-gradient(135deg, #0e82ff, #5fd2ff);
      border: none;
      border-radius: 60px;
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      box-shadow: 0 4px 18px rgba(0, 136, 255, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0073ff, #52bdf2);
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 136, 255, 0.5);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #d0f0ff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 15px;
      }

      .btn {
        padding: 12px 24px;
        font-size: 0.95rem;
        width: 90%;
        max-width: 260px;
      }

      .button-container {
        gap: 15px;
      }
    }

    /* Floating background bubbles */
    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: bubbleFloat 20s infinite ease-in-out;
    }

    .bubble1 { width: 100px; height: 100px; top: 10%; left: 15%; animation-delay: 0s; }
    .bubble2 { width: 60px; height: 60px; top: 70%; left: 25%; animation-delay: 5s; }
    .bubble3 { width: 80px; height: 80px; top: 30%; left: 70%; animation-delay: 10s; }
    .bubble4 { width: 50px; height: 50px; top: 80%; left: 80%; animation-delay: 15s; }

    @keyframes bubbleFloat {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>

  <!-- Decorative Background Bubbles -->
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>

  <!-- Logo -->
  <img src="logo.png" alt="HelpHaath Logo" class="logo" />

  <!-- Heading -->
  <h1>Welcome to HelpHaath</h1>

  <!-- Tagline -->
  <p>Start Earning. Start Growing. HelpHaath connects workers to real work — fast, simple, and fair.</p>

  <!-- Call-to-Action Buttons -->
  <div class="button-container">
    <a href="worker.html" class="btn">I'm a Worker</a>
    <a href="service.html" class="btn">I'm a Service Taker</a>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 HelpHaath · Built with Purpose</footer>

</body>
</html>
