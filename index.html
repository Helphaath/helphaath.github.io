<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpHaath - Empowering Work</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #161616, #323232, #161616);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
      max-width: 500px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 30px;
      background-color: #ff914d;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 145, 77, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff7a26;
      transform: translateY(-3px) scale(1.03);
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 20px;
      }

      .btn {
        width: 100%;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="HelpHaath Logo" class="logo" />
  <h1>Welcome to HelpHaath</h1>
  <p>Connecting workers directly to opportunity — with no middlemen, no confusion, just impact.</p>

  <div class="button-container">
    <a href="worker.html" class="btn">I'm a Worker</a>
    <a href="service.html" class="btn">I'm a Service Taker</a>
  </div>

  <footer>&copy; 2025 HelpHaath · All rights reserved.</footer>
</body>
</html>
