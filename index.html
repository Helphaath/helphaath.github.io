<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpHaath - Connecting Services</title>
  <link rel="icon" href="logo.png" />
  <style>
    /* Reset & Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0077b6, #00b4d8); /* Clean blue gradient */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      padding: 20px;
    }

    .logo {
      width: 140px;
      height: auto;
      animation: floatLogo 4s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes floatLogo {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(to right, #1e6091, #168aad); /* Professional blue gradient */
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: linear-gradient(to right, #168aad, #1e6091);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #e0f7fa;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="HelpHaath Logo" class="logo" />
  <h1>Welcome to HelpHaath</h1>
  <p>Empowering service takers and workers with a direct, trustworthy connection. Say goodbye to middlemen. Find or offer help with confidence.</p>

  <div class="button-container">
    <a href="worker.html" class="btn">I'm a Worker</a>
    <a href="service.html" class="btn">I'm a Service Taker</a>
  </div>

  <footer>&copy; 2025 HelpHaath. All rights reserved.</footer>

</body>
</html>
