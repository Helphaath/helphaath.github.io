<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book a Service — HelpHaath</title>
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand"><img src="logo.png" alt=""><h1>HelpHaath</h1></div>
      <nav class="navlinks"><a href="index.html">Home</a><a href="preorder.html">Pre-order</a><a href="worker.html">For Workers</a><a href="user.html" class="btn">My Profile</a></nav>
    </div>
  </header>

  <main class="container" style="padding-top:28px">
    <section class="card">
      <h3>Book a Service</h3>
      <p class="smallmuted">Search workers by skill or city, check estimated price and book. (Demo: bookings stored locally.)</p>

      <div class="search-bar">
        <input id="search-q" class="input" placeholder="Search by name or skill..." />
        <input id="filter-city" class="input" placeholder="City (optional)" />
        <input id="filter-skill" class="input" placeholder="Skill (optional)" />
        <button class="btn" onclick="hh.filterWorkers()">Search</button>
      </div>

      <div id="worker-list" class="worker-list" style="margin-top:12px"></div>

      <section style="margin-top:16px">
        <h4>Your Orders</h4>
        <div id="orders-list" style="margin-top:8px"></div>
      </section>
    </section>

    <footer class="footer">
      <div class="container">© HelpHaath 2025</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
