<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HelpHaath — Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="logo.png" alt="HelpHaath" onerror="this.style.display='none'"/>
        <div>
          <div style="font-weight:800">HelpHaath</div>
          <div class="small-muted">Profile & Purchases</div>
        </div>
      </div>
      <nav>
        <a class="btn-ghost" href="index.html">Home</a>
      </nav>
    </header>

    <main>
      <section class="card grid-2">
        <div>
          <div style="display:flex;gap:12px;align-items:center">
            <div id="profile-avatar" class="avatar">GH</div>
            <div>
              <div id="profile-name-display" style="font-weight:800">Guest</div>
              <div id="profile-country-display" class="small-muted">No country</div>
            </div>
          </div>

          <div style="margin-top:12px">
            <label>Name</label>
            <input id="profile-name" class="input" placeholder="Your name" />
            <label>Country</label>
            <input id="profile-country" class="input" placeholder="Country (e.g., India)" />
            <label>Date of Birth</label>
            <input id="profile-dob" type="date" class="input" />
            <label>Profile Photo (demo)</label>
            <input id="profile-photo" type="file" accept="image/*" class="input" />
            <div style="display:flex;gap:8px">
              <button id="save-profile" class="btn">Save Profile</button>
              <button id="clear-profile" class="btn-ghost">Clear</button>
            </div>
          </div>
        </div>

        <div>
          <div class="card" style="margin-bottom:12px">
            <h4>Wishlist</h4>
            <div id="wishlist-area" class="card-scroll small-muted" style="padding:8px"></div>
          </div>

          <div class="card" style="margin-bottom:12px">
            <h4>Orders</h4>
            <div id="orders-area" class="card-scroll small-muted" style="padding:8px"></div>
          </div>

          <div class="card">
            <h4>Daily Tracker</h4>
            <div>
              <label class="small-muted">Add task for today</label>
              <input id="tracker-input" class="input" placeholder="Write a task (e.g., Write chapter 1)" />
              <div style="display:flex;gap:8px"><button id="add-task" class="btn">Add Task</button></div>
              <div style="height:8px"></div>
              <div id="tracker-list" class="card-scroll" style="max-height:180px;padding:8px"></div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">© 2025 HelpHaath</footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
