<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Profile — HelpHaath</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h2>My Account</h2>
      <a class="btn-ghost" href="index.html">← Back</a>
    </header>

    <section class="card">
      <h3>Profile</h3>
      <input id="profile-name" class="input" placeholder="Full Name"/>
      <input id="profile-country" class="input" placeholder="Country"/>
      <input id="profile-dob" class="input" type="date"/>
      <input id="profile-pic" type="file" accept="image/*"/>
      <button class="btn" id="save-profile">Save Profile</button>
      <div id="profile-preview" class="small"></div>
    </section>

    <section class="card">
      <h3>My Wishlist</h3>
      <ul id="wishlist-list"></ul>
    </section>

    <section class="card">
      <h3>My Orders</h3>
      <ul id="orders-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
