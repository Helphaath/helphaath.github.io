<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard — HelpHaath</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="site-wrap">
    <header class="site-header">
      <div class="brand">
        <img src="logo.png" alt="HelpHaath" class="brand-logo" onerror="this.style.display='none'">
        <div class="brand-text">
          <div class="brand-title">HelpHaath</div>
          <div class="brand-sub">Profile · Orders · Wishlist</div>
        </div>
      </div>

      <nav class="site-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
      </nav>
    </header>

    <main class="dashboard container">
      <section class="card grid-2">
        <div>
          <div style="display:flex;gap:12px;align-items:center">
            <div id="profile-avatar" class="avatar">GH</div>
            <div>
              <div id="profile-name-display" class="h3">Guest</div>
              <div id="profile-country-display" class="small-muted">No country</div>
            </div>
          </div>

          <div style="margin-top:12px;">
            <label>Name</label>
            <input id="profile-name" class="input" placeholder="Full name">
            <label>Email</label>
            <input id="profile-email" class="input" placeholder="Your email">
            <label>Country</label>
            <input id="profile-country" class="input" placeholder="Country">
            <label>Date of birth</label>
            <input id="profile-dob" type="date" class="input">
            <label>Profile photo</label>
            <input id="profile-photo" type="file" accept="image/*" class="input">
            <div style="display:flex;gap:8px;">
              <button id="save-profile" class="btn btn-primary">Save Profile</button>
              <button id="clear-profile" class="btn btn-ghost">Clear</button>
            </div>
            <div id="profile-feedback" class="small-muted" style="margin-top:8px"></div>
          </div>
        </div>

        <div>
          <div class="card" style="margin-bottom:12px;">
            <h4>Wishlist</h4>
            <div id="wishlist-area" class="card-scroll small-muted" style="padding:8px"></div>
          </div>

          <div class="card" style="margin-bottom:12px;">
            <h4>Orders & Pre-orders</h4>
            <div id="orders-area" class="card-scroll small-muted" style="padding:8px"></div>
          </div>

          <div class="card">
            <h4>Daily Tracker</h4>
            <input id="tracker-input" class="input" placeholder="Add task for today (e.g., post 1 reel)">
            <div style="display:flex;gap:8px;margin-bottom:8px;">
              <button id="add-task" class="btn">Add Task</button>
            </div>
            <div id="tracker-list" class="card-scroll"></div>
          </div>
        </div>
      </section>

      <section class="card">
        <h4>Messages / Notifications</h4>
        <div id="messages-area" class="card-scroll small-muted" style="padding:8px"></div>
      </section>

      <footer class="site-footer">
        <div>© 2025 HelpHaath</div>
      </footer>
    </main>
  </div>

  <!-- script loaded -->
  <script src="script.js"></script>
</body>
</html>
