<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HelpHaath — For Workers</title>
  <link rel="icon" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand"><img src="logo.png" alt=""><h1>HelpHaath</h1></div>
      <nav class="navlinks"><a href="index.html">Home</a><a href="service.html">Book Service</a><a href="preorder.html">Pre-order</a><a href="user.html" class="btn">My Profile</a></nav>
    </div>
  </header>

  <main class="container" style="padding-top:28px">
    <section class="card">
      <h3>Worker Sign Up (Demo)</h3>
      <p class="smallmuted">Create a demo worker profile stored locally. Real signup will be handled via backend later.</p>
      <div style="margin-top:8px">
        <button class="btn" id="btn-signin-demo">Create Demo Profile</button>
        <button class="btn-ghost" id="btn-signout-demo" style="display:none">Sign Out</button>
      </div>

      <div style="margin-top:16px" id="worker-demo-panel">
        <h4>Worker Dashboard (Demo)</h4>
        <div class="profile-panel" style="margin-top:8px">
          <div class="avatar" id="profile-avatar">GH</div>
          <div class="profile-meta">
            <div id="profile-name">Guest</div>
            <div id="profile-role" class="smallmuted">Not signed in</div>
            <div class="stat-row" style="margin-top:10px">
              <div class="stat" id="profile-bookings">Bookings: 0</div>
              <div class="stat" id="profile-completed">Completed: 0</div>
              <div class="stat" id="profile-earnings">Earnings: -</div>
            </div>
            <div class="activity" id="profile-activities" style="margin-top:10px"><div class="act">No activities</div></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div>© HelpHaath 2025</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
